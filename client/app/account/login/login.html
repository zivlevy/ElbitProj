
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
        <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
          <div class="form-group">
            <input type="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" required autofocus>
          </div>

          <div class="form-group">
            <input type="password" name="password" class="form-control" ng-model="vm.user.password" placeholder="Password" required>
          </div>

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
              Please enter your email and password.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
              Please enter a valid email.
            </p>

            <p class="help-block">{{ vm.errors.other }}</p>
          </div>

          <div>
            <button class="btn btn-success btn-block btn-login" type="submit">
              Login
            </button>
            <a class="btn btn-info btn btn-block btn-register" ui-sref="signup">
              Register
            </a>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>

</div>
